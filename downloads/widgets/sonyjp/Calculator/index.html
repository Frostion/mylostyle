<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="copyright" content="Copyright 2008 Sony Electronics Inc.">
<title>Calculator</title>

<!-- mylo Screen Library -->
<script type="text/javascript" src="/js/lib/WidgetLibrary.js"></script>
<!-- mylo Screen Library -->

<script type="text/javascript" src="code.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

<div id="calcdisplay">
	<div id="funcDisplay"></div> <div id="sumDisplay">
		<div align="right">0</div>
	</div>
</div>

<div id="calckeypad">

	<img src="images/7_down.png" class="preload">
	<img src="images/8_down.png" class="preload">
	<img src="images/9_down.png" class="preload">
	<img src="images/4_down.png" class="preload">
	<img src="images/5_down.png" class="preload">
	<img src="images/6_down.png" class="preload">
	<img src="images/1_down.png" class="preload">
	<img src="images/2_down.png" class="preload">
	<img src="images/3_down.png" class="preload">
	<img src="images/0_down.png" class="preload">
	<img src="images/deci_down.png" class="preload">
	<img src="images/add_down.png" class="preload">
	<img src="images/sub_down.png" class="preload">
	<img src="images/div_down.png" class="preload">
	<img src="images/mult_down.png" class="preload">
	<img src="images/clear_down.png" class="preload">
	<img src="images/enter_down.png" class="preload">

	<img src="images/7.png" id="button_7" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('7')" />
	<img src="images/8.png" id="button_8" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('8')" />
	<img src="images/9.png" id="button_9" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('9')" />

	<img src="images/4.png" id="button_4" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('4')" />
	<img src="images/5.png" id="button_5" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('5')" />
	<img src="images/6.png" id="button_6" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('6')" />

	<img src="images/1.png" id="button_1" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('1')" />
	<img src="images/2.png" id="button_2" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('2')" />
	<img src="images/3.png" id="button_3" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('3')" />

	<img src="images/0.png" id="button_0" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('0')" />
	<img src="images/deci.png" id="button_deci" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="numClick('.')" />
	
	<img src="images/add.png" id="button_add" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="operationClick('+')" />
	<img src="images/sub.png" id="button_sub" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="operationClick('-')" />
	<img src="images/div.png" id="button_div" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="operationClick('/')" />
	<img src="images/mult.png" id="button_mult" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="operationClick('*')" />

	<img src="images/clear.png" id="button_clear" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="clearDisplay()" />
	<img src="images/enter.png" id="button_enter" onMouseDown="onMouseDownButton(this)" onMouseUp="onMouseUpButton(this)" onClick="operationClick('=')" />

</div>

</body>
</html>
