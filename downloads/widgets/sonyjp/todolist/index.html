<body onLoad="init();">

<form id="form1" name="form1" method="post" action="">
<table width="361" border="0">
  <tr>
    <td colspan="3" align="left"><span class="style1">To-Do List</span></td>
  </tr>
  <tr>

    <td align="right"><div align="left">
    &nbsp;&nbsp;&nbsp;<strong><span id="itemID">Help</span></strong>
           <strong>of </strong>&nbsp;
       <strong><span id="itemTotal">Help</span></strong>
  &nbsp;<strong>Items</strong>&nbsp;</div></td>
    <td width="99" align="left">&nbsp;</td>
    <td width="2" align="left">&nbsp;</td>
  </tr>
  
  <tr>
    <td><div align="right"><strong>Completed</strong></div></td>
    <td colspan="2"><input style="font-size:16px;" type="checkbox" name="Completed" id="Completed" onChange="javascript: postChange();"/></td>
  </tr>

  <tr>
    <td width="246"><strong>To-Do  Items:</strong></td>
    <td colspan="2">&nbsp;</td>
    </tr>

  <tr>
    <td colspan="3"><textarea name="Item" id="Item" cols="35" rows="5"></textarea></td>
    </tr>
  

  <tr>
    <td colspan="3"><table width="200" border="0">

      <tr>
        <td><a href="javascript: goFirst();"><img src="images/firstRec.png" alt="First Item" width="40" height="40" border="0" /></a></td>
        <td><a href="javascript: goPrev();"><img src="images/priorRec.png" alt="Previous Item" width="40" height="40" border="0" /></a></td>
        <td><a href="javascript: goNext();"><img src="images/nextRec.png" alt="Next Item" width="40" height="40" border="0" /></a></td>
        <td><a href="javascript: goLast();"><img src="images/lastRec.png" alt="Last Item" width="40" height="40" border="0" /></a></td>
        <td><a href="javascript: addRec();"><img src="images/plus.png" alt="Add Item" width="40" height="40" border="0" /></a></td>
        <td><a href="javascript: deleteRec();"><img src="images/minus.png" alt="Delete Item" width="40" height="40" border="0" /></a></td>

        <td><a href="javascript: saveList();"><img src="images/save.png" alt="Save List" width="40" height="40" border="0" /></a></td>
         <td><a href="javascript: goHelp();"><img src="images/info.png" alt="Save List" width="40" height="40" border="0" /></a></td>
      </tr>
    </table></td>
    </tr>
</table>
<input type="hidden" name="help1" value="How-To Use:
Access Help: Click on the last button on the right. 
Display First Record: 1st button from the left.
Display Previous Record: 2nd button from the left.
Display Next Record: 3rd button from the left.
Display Last Record: 4th button from the left.
Add Record: 5th button from left with plus sign.
Delete Record: 6th button from left with minus sign.
Save Record: 7th button from left. To save new or  modified records.
Note: Changes are not saved until you have clicked on the Save button." />
</form>

</body>
</html>
