<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<META name="copyright" content="Copyright 2007,2008 Sony Corporation">
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="Content-Style-Type" content="text/css">
<TITLE>mixi Widget</TITLE>
<script type="text/javascript" src="/js/lib/WidgetLibrary.js"></script>
<script type="text/javascript" src="/js/lib/ExtensionLibrary.js"></script>
<script type="text/javascript" src="/js/lib/GUILibrary.js"></script>
<script type="text/javascript" src="/js/lib/PreferencesLibrary.js"></script>
<script type="text/javascript" src="./mixi.js"></script>

<link href="nf.css" rel="stylesheet" type="text/css">
</HEAD>

<body onload="initialize();">

<img src="img/mw_login_button_normal.png" width="0" height="0" class="preload" />
<img src="img/mw_login_button_push_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_login_button_normal_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_login_button_disable.png" width="0" height="0" class="preload" />

<img src="img/mw_logout_button_normal.png" width="0" height="0" class="preload" />
<img src="img/mw_logout_button_push_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_logout_button_normal_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_logout_button_disable.png" width="0" height="0" class="preload" />

<img src="img/mw_update_button_normal.png" width="0" height="0" class="preload" />
<img src="img/mw_update_button_push_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_update_button_normal_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_update_button_disable.png" width="0" height="0" class="preload" />

<img src="img/mw_button_left_normal.png" width="0" height="0" class="preload" />
<img src="img/mw_button_left_push_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_button_left_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_button_left_disable.png" width="0" height="0" class="preload" />
<img src="img/mw_button_right_normal.png" width="0" height="0" class="preload" />
<img src="img/mw_button_right_push_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_button_right_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_button_right_disable.png" width="0" height="0" class="preload" />
<img src="img/mw_button_tsunagi_normal.png" width="0" height="0" class="preload" />
<img src="img/mw_button_tsunagi_push_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_button_tsunagi_focus.png" width="0" height="0" class="preload" />
<img src="img/mw_button_tsunagi_disable.png" width="0" height="0" class="preload" />

<div id="base" onMouseUp="onBaseMouseUp(this);" style="display: none;">

	<div id="base_left"></div>
	<div id="base_tsunagi"></div>
	<div id="base_right"></div>
	
	<div id="logo" onClick="onMouseClickButton(this);">
	</div>
	<div id="updatedTimeBase" style="display: none;"  onClick="onMouseClickButton(this);" onMouseDown="onMouseDownButton( this );" onMouseUp="onMouseUpButton( this );">
		<div id="updatedTime"></div>
	</div>
	<div id="ledZabuton">
	</div>
	<div id="ledBase">
	</div>
	<div id="logo2">
	</div>
	<div id="loginForm" class="formBase" style="display: block;">
		<div id="emailLabel"></div>
		<input class="emailField" type="text" maxlength="128" name="email" id="email" value="" onMouseDown="onMouseDownInputControl( this );" onClick="onClickInputControl(this)" />
		<div id="passwdLabel"></div>
		<input class="passwdField" type="password" maxlength="128" name="password" id="password" value="" onMouseDown="onMouseDownInputControl( this );" onClick="onClickInputControl(this)" />

		<input type="checkbox" name="autologin" id="autologin" value="" onMouseDown="onMouseDownInputControl( this );" onClick="onClickInputControl(this)" />
		<div id="autologinLabel"></div>
		<div id="message" class="normalMessage"> </div>

		<div class="buttonCell" style="background : url(./img/mw_login_button_push_focus.png);">
		</div>
		<div id="loginButton"  class="buttonCell" style="background : url(./img/mw_login_button_normal.png);" onClick="onMouseClickButton(this);" onMouseDown="onMouseDownButton( this );" onMouseUp="onMouseUpButton( this );">
		</div>
	</div>

	<div id="mainForm" class="formBase" style="display: none;">
		<div id="newarriveNotifyButton" onClick="onClickNewArrive(this);"  onMouseDown="onMouseDownNewArrive(this);" onMouseUp="onMouseUpNewArrive(this);" >
			<div class="newarrive_button_left" id="newarrive_button_left">
			</div>
			<div class="newarrive_button_tsunagi"  id="newarrive_button_tsunagi">
			</div>
			<div class="newarrive_button_right"  id="newarrive_button_right">
			</div>

			<div id="newarriveNotify" class="newarriveLabel"></div>
		</div>

		<div id="newarriveDiaryButton" onClick="onClickNewArrive(this);"  onMouseDown="onMouseDownNewArrive(this);" onMouseUp="onMouseUpNewArrive(this);" >
			<div class="newarrive_button_left" id="newarrive_button_left">
			</div>
			<div class="newarrive_button_tsunagi"  id="newarrive_button_tsunagi">
			</div>
			<div class="newarrive_button_right"  id="newarrive_button_right">
			</div>

			<div id="newarriveDiary" class="newarriveLabel"></div>
		</div>

		<div id="newarriveCommunityButton" onClick="onClickNewArrive(this);"  onMouseDown="onMouseDownNewArrive(this);" onMouseUp="onMouseUpNewArrive(this);" >
			<div class="newarrive_button_left" id="newarrive_button_left">
			</div>
			<div class="newarrive_button_tsunagi"  id="newarrive_button_tsunagi">
			</div>
			<div class="newarrive_button_right"  id="newarrive_button_right">
			</div>

			<div id="newarriveCommunity" class="newarriveLabel"></div>
		</div>
	
		<div id="newarriveTracksButton" onClick="onClickNewArrive(this);"  onMouseDown="onMouseDownNewArrive(this);" onMouseUp="onMouseUpNewArrive(this);" >
			<div class="newarrive_button_left" id="newarrive_button_left">
			</div>
			<div class="newarrive_button_tsunagi"  id="newarrive_button_tsunagi">
			</div>
			<div class="newarrive_button_right"  id="newarrive_button_right">
			</div>

			<div id="newarriveTracks" class="newarriveLabel"></div>
		</div>

		<div class="buttonCell" style="background : url(./img/mw_logout_button_push_focus.png);">
		</div>
		<div id="logoutButton" class="buttonCell" style="background : url(./img/mw_logout_button_normal.png);" onClick="onMouseClickButton(this);" onMouseDown="onMouseDownButton( this );" onMouseUp="onMouseUpButton( this );">
		</div>
	</div>
</div>

</body>
</html>
