<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PlaceEngine + HotPepper</title>
<script type="text/javascript" src="/js/lib/WidgetLibrary.js"></script>
<script type="text/javascript" src="/js/lib/ExtensionLibrary.js"></script>
<script type="text/javascript" src="/js/lib/PreferencesLibrary.js"></script>
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript" src="pengine-simple.js"></script>
<script type="text/javascript" src="appkey.js"></script>
<script type="text/javascript" src="xmlutil.js"></script>
<script type="text/javascript" src="code.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body onload="init();" onunload="stop_slideshow();">
	<div id="main">
		<img id="btn_left" src="images/btn_left.png" onclick="prev_service()" onmousedown="button_down('btn_left')" onmouseup="button_up('btn_left')" onmouseout="button_up('btn_left')" />
		<img id="btn_logo" src="images/logo_hp.png" onclick="goto_service()" onmousedown="goto_service_down('btn_logo')" onmouseup="goto_service_up('btn_logo')" onmouseout="goto_service_up('btn_logo')" />
		<img id="btn_right" src="images/btn_right.png" onclick="next_service()" onmousedown="button_down('btn_right')" onmouseup="button_up('btn_right')" onmouseout="button_up('btn_right')" />

		<div id="splash">
			<img id="kokologobtn" src="images/kokologobtn.png" onclick="button_jump('kokologobtn', 'http://mtl.recruit.co.jp/sandbox/koko/')" onmousedown="button_down('kokologobtn')" onmouseup="button_up('kokologobtn')" onmouseout="button_up('kokologobtn')" /><br><br>
			<img id="poweredpe" src="images/poweredpe.png" onclick="button_jump('poweredpe', 'http://www.placeengine.com/mylo/koko/index.html')" onmousedown="button_down('poweredpe')" onmouseup="button_up('poweredpe')" onmouseout="button_up('poweredpe')" /><br><br>
			Version 1.0.0
		</div>

		<div id="content">
		</div>

		<div id="control" style="display: none">
			<img id="btn_prev" src="images/btn_prev.png" onclick="prev_shop(0)" onmousedown="button_down('btn_prev')" onmouseup="button_up('btn_prev')" onmouseout="button_up('btn_prev')" />
			<img id="btn_next" src="images/btn_next.png" onclick="next_shop(0)" onmousedown="button_down('btn_next')" onmouseup="button_up('btn_next')" onmouseout="button_up('btn_next')" />
			<img id="web_start" src="images/web_start.png" onclick="goto_shop()" onmousedown="button_down('web_start')" onmouseup="button_up('web_start')" onmouseout="button_up('web_start')" />
			<img id="btn_back" src="images/btn_back.png" onclick="cancel_slide_mode()" onmousedown="button_down('btn_back')" onmouseup="button_up('btn_back')" onmouseout="button_up('btn_back')" />
		</div>

		<div id="btn_info_div" style="display: none">
			<img id="btn_info" class="btn_info" src="images/btn_info.gif" onclick="set_info_mode(true, true)" onmousedown="btn_info_down()" onmouseup="btn_info_up()" onmouseout="btn_info_up()" />
			<img id="btn_info_push" class="btn_info" src="images/btn_info_push.png" />
		</div>

		<img id="btnViewMap" src="images/btn_map.png" onclick="goto_map(event)" />

		<img id="getposition" src="images/getposition.png" onclick="getlocation()" onmousedown="button_down('getposition')" onmouseup="button_up('getposition')" onmouseout="button_up('getposition')" />
		<img id="return" src="images/return.png" onclick="back_to_photo()" onmousedown="button_down('return')" onmouseup="button_up('return')" onmouseout="button_up('return')" style="display: none" />

		<div id="lblAddr" onclick="goto_map(event)">
			<span id="pestatus"></span>
		</div>
	</div>
</body>
</html>
